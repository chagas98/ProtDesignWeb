<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Design de Prote√≠nas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Base styling for the body and content */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #222;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Button to start the activity */
        .start-button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            font-size: 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            margin: 20px;
        }

        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button id="startButton" class="start-button">Iniciar</button>

    <script>
        // Redirect to the main page when the "Iniciar" button is clicked
        document.getElementById("startButton").addEventListener("click", function() {
            window.location.href = "/start"; // This redirects to the page with the sequence and structure
        });
    </script>

</body>
</html>
