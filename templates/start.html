<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Design de Proteínas - Selecione a Posição</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pdbe-molstar@3.3.0/build/pdbe-molstar-light.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pdbe-molstar@3.2.0/build/pdbe-molstar-plugin.js"></script>

    <style>
        /* Base styling for the body and content */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #222;
        }

        main {
            max-width: 960px;
            margin: auto;
            padding: 20px;
        }

        /* Protein Structure Panel */
        #myViewer {
            width: 100%;
            height: 500px;
            margin-top: 10px;
            border: 1px solid #ccc;
            position: relative; 
        }

        /* Modal Popup for "Mutar agora?" */
        .mutation-process-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .mutation-process-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mutation-process-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .mutation-process-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mutation-process-content button:hover {
            background-color: #45a049;
        }

        /* Modal Popup for Mutation Options */
        .mutation-options-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .mutation-options-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mutation-options-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .mutation-options-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .mutation-options-content button:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>

    <main>
        
        <!-- Protein Structure Panel -->
        <div id="myViewer"></div>

        <!-- Modal Popup for Mutation Confirmation -->
        <div id="mutationPopup" class="mutation-process-modal">
            <div class="mutation-process-content">
                <h2>Quer mutar agora?</h2>
                <button id="yesButton">Sim</button>
                <button id="noButton">Não</button>
            </div>
        </div>

        <!-- Modal Popup for Mutation Options -->
        <div id="mutationOptionsModal" class="mutation-options-modal">
            <div class="mutation-options-content">
                <h2>Escolha uma mutação</h2>
                <!-- Dynamically generated mutation buttons -->
                <button class="mutation-option" data-mutation="A">A</button>
                <button class="mutation-option" data-mutation="C">C</button>
                <button class="mutation-option" data-mutation="D">D</button>
                <button class="mutation-option" data-mutation="E">E</button>
                <button class="mutation-option" data-mutation="F">F</button>
                <button class="mutation-option" data-mutation="G">G</button>
                <button class="mutation-option" data-mutation="H">H</button>
                <button class="mutation-option" data-mutation="I">I</button>
                <button class="mutation-option" data-mutation="K">K</button>
                <button class="mutation-option" data-mutation="L">L</button>
                <button class="mutation-option" data-mutation="M">M</button>
                <button class="mutation-option" data-mutation="N">N</button>
                <button class="mutation-option" data-mutation="P">P</button>
                <button class="mutation-option" data-mutation="Q">Q</button>
                <button class="mutation-option" data-mutation="R">R</button>
                <button class="mutation-option" data-mutation="S">S</button>
                <button class="mutation-option" data-mutation="T">T</button>
                <button class="mutation-option" data-mutation="V">V</button>
                <button class="mutation-option" data-mutation="W">W</button>
                <button class="mutation-option" data-mutation="Y">Y</button>
                <button id="closeMutationOptionsModal" class="popup-button">Fechar</button>
            </div>
        </div>

    </main>

        <script>
        var selectedPosition = null;
        

        // Show the protein structure visualization (Mol* plugin setup)
        var viewerInstance = new PDBeMolstarPlugin();
        var options = {
            customData: {
                url: "/static/pdb/{{ pdb_file }}",  // Ensure the correct pdb_file path is passed
                format: "pdb"
            },
            alphafoldView: false,
            sequencePanel: true,  // Enable the sequence inside Mol*
            bgColor: { r: 255, g: 255, b: 255 },
            expanded: true, 
            hideControls: false
        };

        var viewerContainer = document.getElementById("myViewer");
        viewerInstance.render(viewerContainer, options);

	        // Bind to the PDB.molstar.click event
            document.addEventListener('PDB.molstar.click', function(e) {
                    var eventData = e.eventData; // Contains information about the clicked residue
                    console.log("Clicked residue data:", eventData);
                    if (eventData && eventData.residueNumber) {
                        var residueNumber = eventData.residueNumber;
                        console.log("Clicked residue number:", residueNumber);
                        
		        // Set the selected position to the clicked residue
                selectedPosition = residueNumber;

                // Show the mutation confirmation popup
                document.getElementById('mutationPopup').style.display = 'flex';
                     
                    }
                });

        // When 'Sim' button is clicked, redirect to the mutation page
        document.getElementById('yesButton').addEventListener('click', function() {
            console.log("Mutating residue: " + selectedPosition);
            document.getElementById("mutationPopup").style.display = "none"
            document.getElementById('mutationOptionsModal').style.display = 'flex'; 
        });

        // When 'Não' button is clicked, hide the popup and stay on the current page
        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('mutationPopup').style.display = 'none';
        });

	// Close the mutation options modal when 'Fechar' is clicked
        document.getElementById('closeMutationOptionsModal').addEventListener('click', function() {
            document.getElementById('mutationOptionsModal').style.display = 'none';
        });

	// Handle Mutation Option Click (Trigger mutation)
        document.querySelectorAll('.mutation-option').forEach(function(button) {
            button.addEventListener('click', function() {
                var mutation = this.getAttribute('data-mutation');
                alert("Mutação aplicada: " + mutation);
                // Show the mutation processing modal
                var mutationStatus = "{{ mutation_result }}".includes("ESTABILIZANTE") ? "stable" : "unstable"; 
		console.log(mutationStatus);
	        window.location.href = "/" + mutationStatus;  // Redirect to appropriate page
	    });
        });

    </script>

</body>
</html>
